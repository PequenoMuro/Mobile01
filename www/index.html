<center><label style="font-family: Arial">Dwayne Douglas Johnson (Hayward, 2 de maio de 1972), também conhecido pelo seu nome no ringue The Rock, é um ator americano, ex-lutador profissional e ex-jogador de futebol americano universitário pela Universidade de Miami, vencendo o campeonato nacional em 1991 pelo Miami Hurricanes. Também atuou pelo Calgary Stampeders na Liga Canadense de Futebol, sendo cortado após dois meses durante a temporada de 1995. Mais tarde tornou-se lutador profissional como seu avô, Peter Maivia, e seu pai, Rocky Johnson.[6]

Originalmente anunciado como "Rocky Maivia", ele ganhou fama nacional durante sua passagem pela World Wrestling Federation (WWF/E) entre 1996 e 2004 como a principal figura da empresa durante a Attitude Era, se tornando no primeiro lutador de terceira geração a competir na companhia. Ele retornou como um lutador ocasional entre 2011 e 2013, continuando a fazer aparições esporádicas após isso. Em fevereiro de 2018, ele ganhou 17 títulos na WWE, incluindo dez reinados como campeão mundial, tendo ganhado o WWF/E Championship oito vezes e o WCW World Championship em duas ocasiões. Ele também ganhou o Intercontinental Championship duas vezes e o WWF Tag Team Championship cinco vezes, sendo por isso o sexto lutador da história a completar a tríplice coroa da WWE. Na empresa, ele ainda ganhou o Royal Rumble de 2000. The Rock é considerado por críticos e fãs como um dos maiores lutadores na história da WWE,[7][8] bem como o lutador que arrecadou mais bilheteria na história da luta livre.

A autobiografia de Johnson chamada The Rock Says..., foi co-escrita com Joe Layden, e publicada em 2000. Ele estreou na primeira posição da lista de best sellers do The New York Times, tendo permanecido nessa lista por várias semanas.[9] O primeiro papel principal de Johnson em filmes foi em The Scorpion King em 2002. Para este papel, lhe foi pago $ 5,5 milhões, um recorde mundial para um ator em seu primeiro papel de protagonista.[10] Ele já apareceu em vários filmes, incluindo The Rundown, The Game Plan, Get Smart, The Other Guys e Faster. Seu papel mais marcante foi como Luke Hobbs na franquia The Fast and the Furious. Ele também organizou e produziu a série The Hero no canal TNT.

Primeiros anos
Johnson nasceu em Hayward, Califórnia,[11] em 2 de maio de 1972,[12] filho de Ata Johnson (née Maivia; nascida em 1948)[13] e o ex-lutador profissional Rocky Johnson (nascido como Wayde Douglas Bowles; 1944-2020).[14][15] Crescendo, Johnson morou brevemente em Grey Lynn, Auckland, Nova Zelândia com a família de sua mãe,[16] onde ele jogou rugby[17] e frequentou a Richmond Road Primary School antes de retornar para os Estados Unidos.[16]

O pai de Johnson era um negro da Nova Escócia com uma pequena quantidade de ascendência irlandesa.[18][19] Sua mãe é samoana. Seu pai e Tony Atlas foram os primeiros campeões de duplas negros na história da WWE, em 1983.[20][21] Sua mãe é filha adotiva de Peter Maivia, que também foi um lutador profissional.[22] A avó materna de Johnson, Lia, foi uma das primeiras mulheres promotoras de luta profissional, assumindo a Polynesian Pacific Pro Wrestling após a morte de seu marido em 1982 e gerenciando-a até 1988.[23][24] Através do seu avô materno Maivia, Johnson é um parente não consanguíneo da família de lutadores Anoa'i.[25][26][27][28][29] Em 2008, Johnson introduziu seu pai e avô no WWE Hall of Fame.[30]

Johnson frequentou a escola primária Montclaire em Charlotte, Carolina do Norte, antes de se mudar para Hamden, Connecticut, onde frequentou a escola primária Shepherd Glen e, em seguida, a escola secundária Hamden.[31][32] Johnson frequentou a Escola Secundária Presidente William McKinley em Honolulu e depois a Escola Secundária Glencliff e a Escola Secundária McGavock, ambas em Nashville, e depois a Escola Secundária Freedom em Bethlehem Township, no Vale do Lehigh, onde se formou em 1990.[33]

Na Freedom High School, no Vale de Lehigh, Johnson inicialmente teve dificuldades e foi atraído para uma cultura de conflitos e pequenos crimes. Antes dos 17 anos, ele foi preso várias vezes por brigas, roubo e fraude de cheque e foi suspenso por duas semanas por briga.[34] O jornal local posteriormente o descreveu como "um adolescente problemático com histórico de confrontos com a polícia". O treinador de futebol americano da Freedom High School, Jody Cwik, porém, viu potencial atlético em Johnson e o recrutou para se juntar ao time de futebol americano da Freedom, onde jogou como defensive tackle. A experiência marcou o início de uma transformação pessoal para Johnson. "Meu processo de pensamento começou a mudar. Foi quando comecei a pensar em metas e no que eu queria realizar", disse ele posteriormente sobre sua experiência no futebol americano do ensino médio.[35]

Além de jogar futebol americano na Freedom High School, Johnson também foi membro das equipes de atletismo e luta livre da escola. Assim como o time de futebol americano, as equipes de atletismo e luta livre da escola competiam na Conferência Atlética da Pensilvânia Oriental (EPC), uma conferência esportiva de ensino médio conhecida por estar entre as melhores do país. Os programas de luta livre da EPC foram classificados como os melhores do país pela revista WIN e foram descritos como "entre os melhores do país no esporte por quase três décadas", e Johnson rapidamente se viu enfrentando alguns dos lutadores de ensino médio mais experientes do país.[36][37][38]

Em seu último ano na Freedom High School, Johnson havia jogado apenas dois anos de futebol americano do ensino médio, mas o fato de ter se destacado em um time de uma divisão atlética de elite do ensino médio, conhecida nacionalmente por produzir uma longa lista de atletas profissionais e olímpicos, incluindo futuras estrelas da NFL como Andre Reed, Saquon Barkley, Kyzir White e outros, chamou a atenção dos programas universitários da NCAA Division I. Os recrutadores de futebol universitário classificaram Johnson como um dos dez melhores tackles defensivos de ensino médio do país. Ele optou por aceitar uma oferta de bolsa de estudos atlética completa da Universidade de Miami, cujo programa de futebol americano era um dos melhores do país na época.[35]

Carreira
Futebol americano
Começou a jogar futebol americano na Escola Secundária Bethlehem's Freedom, uma das mais competitivas conferências de futebol americano das escolas secundárias do país. Obteve e recebeu convites e bolsas de várias universidades, tendo escolhido a Universidade de Miami para jogar como defensivo e tornou-se membro da equipe de futebol americano da mesma.

Em 1991, ele fez parte do Miami Hurricanes equipe do campeonato nacional e uma das mais fortes da época mas infelizmente sofreu uma lesão nas costas e foi obrigado a abrir mão de uma vaga na NFL, foi substituído pelo colega de time e futura estrela da National Football League Warren Sapp.

Depois de ter se recuperado da lesão, assinou um contrato de três anos com a liga canadense (CFL) pelo Calgary Stampeders, mas abandonou após um ano para seguir a carreira no wrestling.

Enquanto frequentava a universidade de Miami, conheceu Dany Garcia, sua futura esposa. Garcia se formou na universidade em 1992, era membro do seu Conselho de Administração. Johnson graduou-se em Miami, em 1995, como Bacharel em Estudos Gerais e uma dupla habilitação em criminologia e fisiologia.

Em 10 de novembro de 2007, voltou a o Orange Bowl em Miami para participar das festividades em torno da Universidade de Miami.

Johnson tem dois sobrinhos que jogam futebol. Kaluka Maivia jogou futebol na USC e foi Chamado pelo Cleveland Browns em 2009, enquanto o irmão Kaluka Kai Maivia atualmente joga na UCLA.</label></center>
